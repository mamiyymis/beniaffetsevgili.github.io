<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affet Beni</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Amacım seni kırıp üzmek değildi, lütfen eskisi gibi olalım. Beni affeder misin?</h1>
  <div class="buttons">
    <button id="yes" onclick="window.location.href='tesekkur.html'">Evet</button>
    <button id="no">Hayır</button>
  </div>

  <script>
    const noButton = document.getElementById('no');

    function moveButton() {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noButton.style.position = 'absolute';
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    noButton.addEventListener('mouseenter', moveButton);
    noButton.addEventListener('touchstart', moveButton); // mobil için
  </script>
</body>
</html>
